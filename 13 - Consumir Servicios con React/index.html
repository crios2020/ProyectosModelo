<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Ajax -->

    <script>
        //Fue necesario habilitar acceso cors en el server para ingresar desde otro puerto
        fetch('http://localhost:8080/cursos/all')
            .then(response => response.json())
            .then(data => console.log(data));

    </script>

    <div id="datos"></div>

    <script>
        //solo imprime los objects
        fetch('http://localhost:8080/cursos/all')
            .then(response => response.json())
            .then(data => document.getElementById("datos").innerHTML=data);
    </script>

    

</body>
</html>
